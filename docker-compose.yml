version: "3.9"
services:
  progressively-frontend:
    build:
      context: .
      dockerfile: ./Dockerfile.Frontend
    ports:
      - "3000:3000"
    depends_on:
      - progressively-backend
  progressively-backend:
    build:
      context: .
      dockerfile: ./Dockerfile.Backend
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
      db-shadow:
        condition: service_healthy
    command: [scripts/docker-compose-init.sh]
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d progressively"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: progressively
  db-shadow:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d progressively-shadow"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: progressively-shadow
  redis-cache:
    image: redis
    restart: always
