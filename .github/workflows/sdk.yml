name: Sdk
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  static:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: packages/sdk-js/package-lock.json

      - name: Install dependencies
        working-directory: ./packages/sdk-js
        run: pnpm install

      - name: Tests
        working-directory: ./packages/sdk-js
        run: pnpm run test

      - name: Build
        working-directory: ./packages/sdk-js
        run: pnpm run build

      - name: Bundlesize
        working-directory: ./packages/sdk-js
        run: pnpm run bundlesize
