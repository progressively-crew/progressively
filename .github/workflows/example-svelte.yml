name: Example Svelte
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  static:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_DB: progressively
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/monorepo-setup

      - name: Install the cypress-helpers dependencies
        working-directory: ./example/cypress-helpers
        run: npm install

      - name: Install dependencies on the example project
        working-directory: ./example/svelte
        run: npm install

      - name: Start the Example Sveltekit project
        working-directory: ./example/svelte
        run: npm run build && npm preview &

      - name: E2E tests
        working-directory: ./example/svelte
        run: npx wait-on -t 60000 tcp:4000 && npm run test:e2e:ci
