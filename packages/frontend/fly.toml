# fly.toml file generated for frontend-progressively on 2022-10-31T09:38:23+01:00

app = "frontend-progressively"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  ALLOW_REGISTRATION = "true"
  BACKEND_URL = "https://backend-progressively.fly.dev"
  PORT = "8080"
  START_MOCK_SERVER = "false"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
