version: "3.9"
services:
  progressively-frontend:
    image: marvinfrachet/progressively-frontend:0.0.1
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://progressively-backend:4000
    env_file: ./websites/frontend/.env
    depends_on:
      - progressively-backend
  progressively-backend:
    image: marvinfrachet/progressively-backend:0.0.1
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://admin:admin@db/progressively
      SHADOW_DATABASE_URL: postgresql://admin:admin@db-shadow/progressively
      REDIS_URL: redis://redis-cache
    env_file: ./websites/backend/.env
    depends_on:
      db:
        condition: service_healthy
      db-shadow:
        condition: service_healthy
    command: [scripts/docker-compose-init.sh]
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d progressively"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: progressively
  db-shadow:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d progressively"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: progressively
  redis-cache:
    image: redis
    restart: always
