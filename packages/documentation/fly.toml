# fly.toml file generated for home-progressively on 2022-10-05T18:30:17+02:00

app = "home-progressively"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PROGRESSIVELY_ENV = "ed90c92a-3a6b-48da-9cda-f14b95e57243"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
