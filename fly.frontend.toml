# fly.toml app configuration file generated for frontend-progressively on 2023-05-08T12:04:01+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "frontend-progressively"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[build]
dockerfile = "Dockerfile.Frontend"

[env]
ALLOW_REGISTRATION = "true"
BACKEND_URL = "https://api.progressively.app"
PRIMARY_REGION = "cdg"
PROGRESSIVELY_ENV = "93b6b5ae-95d3-4f53-b0cf-21e60eb7ff00"

[[services]]
protocol = "tcp"
internal_port = 3000
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0
